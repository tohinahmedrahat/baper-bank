<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bapper bank</title>
  </head>
  <body>
    <header class="bg-slate-500 py-5">
      <h1 class="text-center text-3xl font-bold capitalize text-slate-300">
        welcome to bapper bank
      </h1>
    </header>
    <main class="w-3/4 mx-auto mt-8 p-8 bg-amber-500 rounded">
      <h1 class="text-xl font-semibold capitalize text-white">
        please login your account
      </h1>
      <form>
        <input class="w-3/4 mt-3 p-2" type="email" name="email" id="email" placeholder="please input your email ">
        <input class="w-3/4 mt-3 p-2" type="password" name="password" id="password" placeholder="please input your password">
        <button id="submitBtn" class="bg-green-300 block mt-3 px-3 py-2 text-slate-700 rounded text-lg">submit</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
